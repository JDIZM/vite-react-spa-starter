name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [lts/*]

    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 6.0.2
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
            - args: [--global, prettier, typescript]

      - name: Run linter ðŸ‘€
        run: pnpm lint

      - name: Run prettier ðŸ‘€
        run: pnpm format:check

      - name: Run tests ðŸ§ª
        run: pnpm test
